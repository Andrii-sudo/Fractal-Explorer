<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fractal Explorer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="tab-buttons">
                <button class="active">Формула</button>
                <button>Розташування</button>
                <button>Анімація</button>
            </div>

            <div id="fractal-formula" class="tab">
                <h2>Вид фракталу</h2>
                <div class="field-row">
                    <label for="fractal-type">Тип:</label>
                    <select id="fractal-type">
                        <option value="mandelbrot">Мандельброт</option>
                        <option value="julia">Жюліа</option>
                        <option value="burning-ship">Burning Ship</option>
                    </select>
                </div>

                <h2>Формула</h2>
                <div class="field-row"><label for="maxIter">Макс. ітерацій:</label><input type="number" min="1" max="5000" value="100" id="maxIter"></div>
                <div id="initZ">
                    <div class="field-row"><label for="initZr">Початкове Zr:</label><input type="number" value="0" id="initZr"></div>
                    <div class="field-row"><label for="initZi">Початкове Zi:</label><input type="number" value="0" id="initZi"></div>
                </div>
                <div id="initC">
                    <div class="field-row"><label for="constCr">Стала Cr:</label><input type="number" value="0" id="constCr"></div>
                    <div class="field-row"><label for="constCi">Стала Ci:</label><input type="number" value="0" id="constCi"></div>
                </div>
                <div class="field-row"><label for="bailout">Поріг втечі:</label><input type="number" value="2" max="5000" id="bailout"></div>
                <div class="field-row"><label for="formula1">Формула 1:</label><select id="formula1">
                    <option value="1">1</option>
                    <option value="z">z</option>
                    <option value="sinz">sin(z)</option>
                    <option value="cosz">cos(z)</option>
                    <option value="tgz">tg(z)</option>
                    <option value="ctgz">ctg(z)</option>
                    <option value="shz">sh(z)</option>
                    <option value="chz">ch(z)</option>
                </select></div>
                <div class="field-row"><label for="pow1">Степінь:</label><input type="number" value="1" id="pow1"></div>
                <div class="field-row"><label>Формула 2:</label><select id="formula2">
                    <option value="1">1</option>
                    <option value="z">z</option>
                    <option value="sinz">sin(z)</option>
                    <option value="cosz">cos(z)</option>
                    <option value="tgz">tg(z)</option>
                    <option value="ctgz">ctg(z)</option>
                    <option value="shz">sh(z)</option>
                    <option value="chz">ch(z)</option>
                </select></div>
                <div class="field-row"><label for="pow2">Степінь:</label><input type="number" value="1" id="pow2"></div>
                <button id="btn-draw">Намалювати</button>
            </div>

            <div id="location" class="tab">
                <h2>Розташування</h2>
                <div class="field-row"><label>Центр (Re):</label><input type="number" id="centerRe" step="any"></div>
                <div class="field-row"><label>Центр (Im):</label><input type="number" id="centerIm" step="any"></div>
                <div class="field-row"><label>Збільшення:</label><input type="number" id="zoom" step="any"></div>
                <div class="field-row"><label>Кут повороту:</label><input type="number" id="rotationAngle" step="any"></div>
            </div>

            <div id="animation" class="tab">
                <h2>Анімація</h2>
                <div class="field-row"><label>Параметр анімації:</label>
                    <select id="animParam">
                        <option value="cr">Дійсна частина (Cr)</option>
                        <option value="ci">Уявна частина (Ci)</option>
                        <option value="r">Поріг втечі</option>
                    </select>
                </div>
                <div class="field-row"><label>Початкове Cr:</label><input type="number" id="anim-initCr"></div>
                <div class="field-row"><label>Кінцеве Cr:</label><input type="number" id="anim-lastCr"></div>
                <div class="field-row"><label>Початкове Ci:</label><input type="number" id="anim-initCi"></div>
                <div class="field-row"><label>Кінцевий Ci:</label><input type="number" id="anim-lastCi"></div>
                <div class="field-row"><label>Початковий поріг:</label><input type="number" id="anim-initR" min="0"></div>
                <div class="field-row"><label>Кінцевий поріг:</label><input type="number" id="anim-lastR" min="0"></div>
                <label for="slider">Крок анімації:</label>
                <input type="range" id="slider" name="slider" min="0" max="100">
                <button id="btn-render">Render</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
